<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Generate a <br><span>Random Password</span></h1>
    <div class="display">
        <input type="text" name="" id="password" placeholder="Password">
        <img src="images/copy.png" onclick="copyPassword()">
    </div>
    <div class="slidecontainer">
        <input type="range" min="1" max="20" value="12" class="slider" id="slider" oninput="PasswordLength()">
        <output id="output"></output>
    </div>
    <button onclick="createPassword()"><img src="images/generate.png">Generate Password</button>
</div>
<script>
   const passwordBox = document.getElementById("password");
    let length = 12;

    const upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const lowerCase = "abcdefghijklmnopqrstuvwxyz";
    const number = "0123456789";
    const symbol = "!@#$%^&*()+=-{][};:>.</?|";

    const allChars = upperCase + lowerCase + number + symbol;

function createPassword(){
    let password = "";

    while(length > password.length){
        password += allChars[Math.floor(Math.random() * allChars.length)];
    }
    passwordBox.value = password;
}
function copyPassword(){
    passwordBox.select();
    document.execCommand("copy");
    }
function PasswordLength() {
        
        var val = document.getElementById("slider").value //gets the oninput value
        document.getElementById('output').innerHTML = val //displays this value to the html page
        length = val;
    }

</script>
</body>
</html>
